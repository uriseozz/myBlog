<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/style.css">

    <!-- Jquery 링크 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Bulma CSS 링크 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">


    <meta charset="UTF-8">
    <title>회원가입 페이지</title>

</head>
<body>
<div id="login-form">
    <div id="login-title">Sign up Blog</div>

    <form th:action="@{/user/signup}" th:object="${requestDto}" method="post" novalidate="" class="signup-box">
        <div class="login-id-label">아이디</div>
        <input th:field="*{username}" type="text" name="username" id="input_id" class="login-input-box">
        <div><span th:style="${'color: red; font-size:13px;'}" th:errors="*{username}" th:if="${#fields.hasErrors('username')}"></span></div>

        <div class="login-id-label">비밀번호</div>
        <input type="password" th:field="*{password}" name="password" class="login-input-box" id="password">
        <div><span th:style="${'color: red; font-size:13px;'}" th:errors="*{password}" th:if="${#fields.hasErrors('password')}"></span></div>

        <div class="login-id-label">비밀번호 확인</div>
        <input th:field="*{checkpw}" type="password" id="checkpw" name="password" class="login-input-box">
        <div><span th:style="${'color: red; font-size:13px;'}" th:errors="*{checkpw}" th:if="${#fields.hasErrors('checkpw')}"></span></div>

        <button id="login-id-submit">회원 가입</button>
    </form>
</div>


<script th:inline="javascript">
    $(document).ready(function () {
        let user = /*[[ ${user} ]]*/null;
        console.log(user)
        if (user != null) {
            alert("이미 로그인 되어있습니다.")
            window.location.replace("/")
        }
    });
</script>
</body>
</html>
